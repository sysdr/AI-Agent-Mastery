version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://qa_user:qa_password@db:5432/qa_platform
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ../backend:/app
    networks:
      - qa-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - qa-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=qa_platform
      - POSTGRES_USER=qa_user
      - POSTGRES_PASSWORD=qa_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qa-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qa-network

volumes:
  postgres_data:
  redis_data:

networks:
  qa-network:
    driver: bridge
